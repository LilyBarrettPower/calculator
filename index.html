<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="banner">
    <h1>Calculator application</h1>
    <p>Input two numbers into the input field's <br>
    Choose your operator using the dropdown field <br>
    Press the equals sign to see the answer <br>
    Reset the application to go again</p>
    </div>

    <div class="inputfields">
        <label class="label" for="input1"></label>
        <input type="number" id="input1" placeholder="First number...">
        <label class ="label" for="input2"></label>
        <input type="number" id="input2" placeholder="Second number...">
    </div>

    <div class="dropdown">
        <label for="operator">Choose your operator: </label>
        <select name="operator" id="operator">
            <option value="addition"> + </option>
            <option value="subtraction"> - </option>
            <option value="multiplication"> * </option>
            <option value="division"> / </option>
        </select>
        </div>
    </div>

    <div class="results">
        <h2>Your result is: </h2>
        <p id="result">...</p>
    </div>
    
</body>
</html>
