<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="banner">
    <h1>Calculator application</h1>
    <p>Input two numbers into the input field's <br>
    Choose your operator using the dropdown field <br>
    Press the equals sign to see the answer <br>
    Reset the application to go again</p>
    </div>

    <div class="inputfields">
        <label class="label" for="input1">First number: </label>
        <input type="number" id="input1" placeholder="First number...">
        <label class ="label" for="input2">Second number: </label>
        <input type="number" id="input2" placeholder="Second number...">
    </div>
    
</body>
</html>
